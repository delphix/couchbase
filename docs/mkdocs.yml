site_name: Couchbase Plugin

theme:
  name: material
  palette:
    scheme: default
    primary: light blue
    hide:
      - navigation
      - toc
  logo: 'image/delphix-logo-black1x.svg'
  favicon: 'image/logo.png'
  features:
#    - navigation.sections
#    - navigation.indexes

markdown_extensions:
  - smarty
  - toc
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - attr_list
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

extra_css:
  - 'stylesheets/extra.css'

plugins:
  - search
  - awesome-pages