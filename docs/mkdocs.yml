site_name: "Couchbase Plugin"
theme:
  name: material
  palette:
    primary: light blue
    accent:
  logo: 'image/delphix-logo-white.png'
  font:
    text: Helvetica Neue
    code: Ubuntu Mono

copyright: Copyright &copy; 2020 Delphix Corp.

google_analytics:
  - 'UA-35429885-3'
  - 'auto'

repo_url: https://github.com/delphix/couchbase-plugin
repo_name: Github
use_directory_urls: false


extra:
  social:
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/DelphixCorp/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/delphix
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/delphix
    - icon: fontawesome/brands/github
      link: https://github.com/delphix

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - toc:
      permalink: true
      baselevel: 3
  - admonition
  - codehilite:
      guess_lang: false
  - meta

plugins:
  - search

nav:
  - 'index.md'
  - 'Installation.md'
  - 'Discovery.md'
  - 'Linking.md'
  - 'Provisioning.md'
  - 'Troubleshooting.md'